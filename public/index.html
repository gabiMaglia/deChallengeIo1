<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Devchallenges 404</title>

    <style>
      *{
        box-sizing: border-box;
      }
      html{
        height: 100svh;
        overflow-y: hidden;
      }
      body {
        font-family: "Space Mono", monospace;
        padding: .75rem .75rem;
        height: 100%;
        
      }
      header {
        display: flex;
        justify-content: flex-end;
      }
      .banner {
        font-family: "Inconsolata", monospace;
        font-style: normal;
        font-weight: 700;
        font-size: 21px;
        line-height: 25px;
        letter-spacing: -0.08em;
        text-transform: uppercase;
        color: #333333;
      }
      main {
        display: flex;
        justify-content: center;
        height: calc(100% - 7rem);
        align-items: center;
      }
      .container{
        max-width: 580px;
      }
      .col1{
        text-align: center;
  
        min-width: 23.75rem;
      }
      .img {
        width: 70%;
        max-width: 200px ;
      }
      
      .col2 {
        text-align: center;
        padding-inline: .3rem;
      }

      .title {
        font-style: normal;
        font-weight: 700;
        font-size: 1.1rem;
        color: #333333;
      }
      .desc {
        font-style: normal;
        font-weight: 400;
        font-size: .9rem;
        letter-spacing: -0.035em;
        color: #4f4f4f;
        padding-inline: .8rem;
      }
      
   

      .btn {
        margin-top: 64px;
        width: 216px;
        height: 52px;
        background-color: #333333;
        color: white;
        font-style: normal;
        font-weight: 700;
        font-size: 14px;
        line-height: 21px;
        letter-spacing: -0.035em;
        text-transform: uppercase;

       
      }

      .footer {
       position: absolute;
       bottom: 0;
       left: 0;
       right: 0;
       height: 3rem;
      }
      .cp {
        font-family: "Montserrat", sans-serif;
        font-style: normal;
        font-weight: 500;
        font-size: 14px;
        line-height: 17px;
        text-align: center;
        color: #bdbdbd;
      }
      .footer a {
        text-decoration: none;
        color: #bdbdbd;
      }


      @media screen and (min-width: 620px){
        .main{
          display: flex;
  
        }
        .container{
        max-width: 1024px;
        display: flex;
        align-items: center;
      }
        .desc{
        margin-bottom: -10px;
        font-size: 1.2rem;
        }
        .title{
          font-size: 1.6rem;
          letter-spacing: -0.5px;
        }
        .img {
        width: 70%;
        max-width: 900px ;
       }
        .btn {
       width: 216px;
        height: 38px;
        background-color: #333333;
        color: white;
        font-style: normal;
        font-weight: 700;
        font-size: 14px;
        line-height: 21px;
        letter-spacing: -0.035em;
        text-transform: uppercase;
      }
      }
    </style>
  </head>

  <body>
    <header><h1 class="banner">404 NOT FOUND</h1></header>

    <main>

      <section class="container">
        <div class="col1">
          <img class="img" src="https://iili.io/H13smDQ.png" alt="404" />
        </div>
        <div class="col2">
          <h1 class="title">I have bad news for you</h1>
          <p class="desc">
            The page you are looking for might be remove or is temporally
            unavaible
          </p>
          <button class="btn">BACK TO HOMEPAGE</button>
        </div>
        
      </section>
    </main>

    <footer class="footer">
      <p class="cp">created by <a href="https://github.com/gabiMaglia">gabrielSk </a>Devchallenges.io</p>
    </footer>
  </body>
</html>
